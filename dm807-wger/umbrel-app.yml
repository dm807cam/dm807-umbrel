id: wger
name: Wger Workout Manager
version: 1.0.0
description: An open-source workout manager for logging and tracking workouts.
repository: https://github.com/yourusername/wger
icon: https://raw.githubusercontent.com/yourusername/wger/master/icon.png
category: health
type: web
ports:
  - 8069
volumes:
  - name: postgres
    path: /data/postgres
  - name: celery-beat
    path: /data/celery-beat
  - name: redis
    path: /data/redis
  - name: media
    path: /data/media
  - name: static
    path: /data/static
